name: Set Default Values Demo (Windows Auto-Create Folder)

on:
  workflow_dispatch:

jobs:
  demo-job:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell
        working-directory: scripts  # All steps run here by default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Ensure 'scripts' folder exists in repo root
      - name: Ensure Scripts Folder Exists
        shell: powershell
        working-directory: .
        run: |
          if (-not (Test-Path scripts)) {
            Write-Host "Scripts folder not found. Creating it..."
            New-Item -ItemType Directory scripts | Out-Null
          } else {
            Write-Host "Scripts folder already exists. Skipping creation."
          }

      # 2️⃣ Check for existing scripts and create hello.ps1 only if none exist
      - name: Ensure At Least One Script Exists
        run: |
          $existingScripts = Get-ChildItem -Path . -Filter *.ps1 -File
          if ($existingScripts.Count -gt 0) {
            Write-Host "Found existing script(s):"
            $existingScripts | ForEach-Object { Write-Host $_.Name }
          } else {
            Write-Host "No scripts found. Creating hello.ps1..."
            "Write-Host 'Hello from default working directory!'" | Set-Content hello.ps1
          }

      # 3️⃣ Run the first script found in the folder
      - name: Run Existing Script from Default Directory
        run: |
          $script = Get-ChildItem -Path . -Filter *.ps1 -File | Select-Object -First 1
          if ($null -ne $script) {
            Write-Host "Running script: $($script.Name)"
            & .\$($script.Name)
          } else {
            Write-Host "No script found to run."
          }

      # 4️⃣ Show current directory
      - name: Show Current Directory
        run: |
          Write-Host "Current Directory: $(Get-Location)"
          Write-Host "Files:"
          Get-ChildItem
