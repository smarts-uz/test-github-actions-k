name: Set Default Values Demo (Windows Fixed)

on:
  workflow_dispatch:

jobs:
  demo-job:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Create folder first in repo root
      - name: Prepare Script Folder
        shell: powershell
        run: |
          if (-not (Test-Path scripts)) { New-Item -ItemType Directory scripts | Out-Null }
          "Write-Host 'Hello from default working directory!'" | Set-Content scripts\hello.ps1

      # 2️⃣ From here, use defaults to always run in scripts/
      - name: Run Script from Default Directory
        shell: powershell
        working-directory: scripts
        run: |
          .\hello.ps1

      - name: Show Current Directory
        shell: powershell
        working-directory: scripts
        run: |
          Write-Host "Current Directory: $(Get-Location)"
