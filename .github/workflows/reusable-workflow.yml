name: Reusable Workflow Demo

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment name'
        required: true
        type: string
    secrets:
      API_KEY:  # must match the caller
        required: false

jobs:
  print-info:
    runs-on: self-hosted
    steps:
      - name: Print Info
        shell: powershell
        run: |
          Write-Host "=== Running Reusable Workflow ==="
          Write-Host "Environment input: ${{ inputs.environment }}"
          Write-Host "Repository: $env:GITHUB_REPOSITORY"

      - name: Show Secret (if provided)
        if: ${{ secrets.API_KEY != '' }}
        shell: powershell
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          Write-Host "API_KEY is provided (masked in logs): $env:API_KEY"
