name: Reusable Workflow Demo

on:
  workflow_call: # Makes it reusable
    inputs:
      environment:
        description: 'Target environment name'
        required: true
        type: string
    secrets:
      API_KEY:
        required: false

jobs:
  print-info:
    runs-on: self-hosted
    steps:
      - name: Print Info
        shell: powershell
        run: |
          Write-Host "=== Running Reusable Workflow ==="
          Write-Host "Environment input: ${{ inputs.environment }}"
          Write-Host "Repository: $env:GITHUB_REPOSITORY"

      - name: Show Secret (if provided)
        if: ${{ vars.MY_NAME != '' }}
        shell: powershell
        run: |
          Write-Host "MY_NAME is provided (masked in logs): $env:MY_NAME"
        env:
          MY_NAME: ${{ vars.MY_NAME }}
